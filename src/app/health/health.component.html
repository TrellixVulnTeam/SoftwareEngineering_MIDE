<div class="container-fluid mt-5 p-5">
    <h4>Latest news from health and current pandemic world!</h4>
    <div class="row">
        <div *ngFor="let c of coronaDisplay">
            <div class="same-row">
                <h6>{{c.NewConfirmed}}</h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let d of healthDisplay" class="col-lg-3 mb-3">
            <div class="box">
                <img src="{{d.image}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a class="btn btn-dark btn-sm mt-2" target="_blank" href="{{d.url}}">Read more</a>
            </div>
        </div>
    </div>
</div>
