<div class="container haris">
    <div class="col">
        <form [formGroup]="userForm" (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="exampleInputUsername">Username or full name</label>
                <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
                    placeholder="Enter username" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
